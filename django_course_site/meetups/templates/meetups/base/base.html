{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block page_title%}My Meetups{% endblock%}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'meetups/styles/all-meetups.css' %}"
    />
    {% block site_css %}{% endblock %}
  </head>
  <body>
    <header id="main-header">
      <nav>
        <a href="/meetups" id="main-logo"> Django Meetups </a>
        <h1>{% block main_heading %}{% endblock%}</h1>
        {% block header_content %}{% endblock%}
      </nav>
    </header>
    <main>{% block body %}{% endblock%}</main>
  </body>
</html>
